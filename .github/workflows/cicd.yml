name: pipeline

on:
  push:
    branches:
      - 'main'
      - 'release/**'

permissions:
    contents: write
    packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.safe_version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set application version
        id: set_version
        uses: kvendingoldo/semver-action@v1.10
        with:
          primary_branch: 'main'

  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: rewrite tag
      id: rewrite_tag
      run: |
        version=$(echo ${{ needs.build.outputs.version }} | tr - /)
        echo "version=${version}" >> $GITHUB_OUTPUT
    - uses: actions/checkout@v3
    - uses: wangyoucao577/go-release-action@v1.40
      with:
        github_token: ${{ secrets.TOKEN }}
        goos: linux
        goarch: amd64
        asset_name: cpu-stats-exporter-x64
        release_tag: ${{ steps.rewrite_tag.outputs.version }}
